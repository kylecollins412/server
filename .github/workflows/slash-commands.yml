name: Slash Command Dispatch
on:
    issue_comment:
        types:
            - created
    
jobs:
    slashCommandDispatch:
        runs-on: ubuntu-latest
        steps:
            - name: Slash Command Dispatch
              uses: peter-evans/slash-command-dispatch@v3
              with:
                  token: ${{ secrets.GH_TOKEN }}
                  reaction-token: ${{ secrets.GH_TOKEN }}
                  commands: |
                      close
                      approve
                      merge
